<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!--Containers are used to contain, pad, and (sometimes) center the content within them.-->
    <!--d-flex is apart of the bootstrap library which allows us to use align-items-center-->
    <!--h-100 allows the container to fit the entire website screen-->
    <div class="container d-flex align-items-center h-100">
    <!--the "row" class is used mainly to hold columns in it. Bootstrap divides each row into a grid of 12 virtual columns. -->
      <div class="row">
        <header class="text-center">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>
        </header>
        <!--buffer is creating space between the header and the button.-->
        <div class="buffer"></div>
        <section class="text-center">
          <hr>
          <a href="https://mailchi.mp/3438189bc89b/gignical"><button class="btn btn-primary btn-xl">Find out more</button></a>
        </section>
      </div>
    </div>
  </body>
</html>
